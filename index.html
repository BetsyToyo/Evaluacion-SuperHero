<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Betsy Toyo">
    <title>Prueba 3 Modulo - Encuentra tu SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/favicon.ico" alt="icono website" width="30" height="auto" class="d-inline-block align-text-top">
            SuperHero
          </a>
        </div>
      </nav>
    
    <main class="container">
        <section id="imagen">
            <img class="hero-imagen mt-4 rounded mx-auto d-block img-fluid my-1" src="assets/img/sh1.png" alt="imagen superheroes">
        </section>

        <section id="Formulario">
            <h2 class="p-4 fw-bold my-1 py-1">Encuentra tu SuperHero</h2>

            <form id="formulario">
                <div class="mb-3">
                  <label for="numero" class="form-label fw-bold text-primary fs-5">Ingresa el numero del SuperHero a buscar</label>
                  <input type="text" class="form-control" id="numero">
                  <p class="error"></p>                  
                </div> 
                <button type="submit" class="btn btn-danger mb-5">Buscar</button>
              </form>
        </section>

        <section class="resultado">
            <div class="row mt-3">
                <div class="descripcion col-12 col-sm-6">
                    <h2 class="text-center fw-bold">SuperHero Encontrado</h2>                   
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                        <div class="col-md-4">
                            <img >
                        </div>
                        <div class="col-md-8">                            
                            <div class="card-body">

                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="grafico col-12 col-sm-6">
                    <h2 class="titulo-graf text-center fw-bold">SuperHero Encontrado</h2>
                    <div id="chartContainer" style="height: 300px; width: 100%;">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer bg-dark text-white p-3 mt-3 text-center"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
